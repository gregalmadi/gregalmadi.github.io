<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <title>To-Do list manager</title>
  </head>
  <body>
    <div class="container__main">
      <div class="date">Placeholder: Monday, 2022.08.08</div>
      <div class="container__newTask">
        <input
          class="addText"
          type="text"
          placeholder="Take the garbage out ðŸš®"
          maxlength="25"
        /><button class="addItem">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
      <div class="container__pending">
        <header>You have x pending items</header>
        <div class="container__pendingItems"></div>
      </div>
      <div class="container__completed">
        <header>Completed tasks: %</header>
        <div class="container__completedItems"></div>
      </div>
      <div class="container__functions">
        <button class="showHide">Hide completed</button>
        <button class="clear">Clear all</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
