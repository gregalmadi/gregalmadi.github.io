<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Tic Tac Toe" />
    <meta property="og:description" content="A very cool little game" />
    <meta property="og:image" content="/og_icon.svg" />

    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="gameOver">
      <p class="winMsg"></p>
      <button class="newGame">New Game</button>
    </div>
    <main class="grid-container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="playerX">X</div>
      <div class="game-container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="playerO">O</div>
    </main>
    <button class="reset">Restart</button>
    <script src="script.js"></script>
  </body>
</html>
