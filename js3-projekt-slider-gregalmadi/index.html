<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container__slider">
      <div class="container__image">
        <div class="counter">1/4</div>
        <div class="steps">
          <div class="arrow--left">⏪</div>
          <div class="arrow--right">⏩</div>
        </div>

        <img class="image__main" src="images/caryatid.jpg" alt="kariatida" />

        <div class="caption">
          A caryatid is a sculpted female figure serving as an architectural
          support taking the place of a column or a pillar supporting an
          entablature on her head.
        </div>
      </div>

      <div class="container__contents">
        <div class="bubbles">
          <img class="bubble" src="images/active.svg" />
          <img class="bubble" src="images/inactive.svg" />
          <img class="bubble" src="images/inactive.svg" />
          <img class="bubble" src="images/inactive.svg" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
