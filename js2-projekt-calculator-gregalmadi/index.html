<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container__main">
      <div class="display"></div>
      <div class="operations">
        <div class="op add">+</div>
        <div class="op subtract">-</div>
        <div class="op multiply">ร</div>
        <div class="op divide">รท</div>
      </div>
      <div class="container__bottom">
        <div class="numpad">
          <div class="num seven">7</div>
          <div class="num four">4</div>
          <div class="num one">1</div>
          <div class="num zero">0</div>
        </div>
        <div class="numpad">
          <div class="num eight">8</div>
          <div class="num five">5</div>
          <div class="num two">2</div>
          <div class="decimal">.</div>
        </div>
        <div class="numpad">
          <div class="num nine">9</div>
          <div class="num six">6</div>
          <div class="num three">3</div>
          <div class="delete">C</div>
        </div>
        <div class="equals">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
